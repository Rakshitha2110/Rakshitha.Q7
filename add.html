<html>
    <body>
        <input type="text" id="num1" placeholder="Enter num1"><br></br>
        <input type="text" id="num2" placeholder="Enter num2"><br></br>
        <p id="op">Result will be there</p>
        <button onclick="add()">Add</button>
        <button onclick="sub()">Subtraction</button>
        <button onclick="mul()">Multiply</button>
        <button onclick="div()">Divide</button>
        <button onclick="mol()">Module</button>
        <script>
            function add(){
                const num1=document.getElementById("num1").value;
                const num2=document.getElementById("num2").value;
                const op=parseInt(num1)+parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }
            function sub(){
                const num1=document.getElementById("num1").value;
                const num2=document.getElementById("num2").value;
                const op=parseInt(num1)-parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }   
            function mul(){
                const num1=document.getElementById("num1").value;
                const num2=document.getElementById("num2").value;
                const op=parseInt(num1)*parseInt(num2);
                document.getElementById("op").innerHTML=op;

            }
            function div(){
                const num1=document.getElementById("num1").value;
                const num2=document.getElementById("num2").value;
                const op=parseInt(num1)/parseInt(num2);
                document.getElementById("op").innerHTML=op;

            }
            function mol(){
                const num1=document.getElementById("num1").value;
                const num2=document.getElementById("num2").value;
                const op=parseInt(num1)%parseInt(num2);
                document.getElementById("op").innerHTML=op;

            }

               // document.getElementById("op").innerHTML=op;
               // document.getElementById("op").innerHTML=op;
        </script>
    </body>
</html>
